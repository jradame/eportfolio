<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justin Adame</title>
    <link rel="stylesheet" href="./portfolio.css" />
    <script src="https://kit.fontawesome.com/25b124d258.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Justin Adame</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages
            </a>
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

            </a>
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/IMG_0123.JPG"
                class="about-me__picture"
                alt="picture of me"
              />

            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--red">Justin</span>

            <p class="about-me__info--para">
              Lorem ipsum dolor sit,
              <strong class="text--red">consectetur adipisicing elit.</strong>
              At, tempore provident quo delectus magnam saepe libero culpa
              voluptas veniam sequi.
            </p>
            <div class="about-me__links">
                <a href="" class="about-me__link">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="" class="about-me__link"><i class="fa-brands fa-github"></i></a>
                <a href="" class="about-me__link"><i class="fa-solid fa-envelope"></i></a>
            
            
            
          </div>
        </div>
      </div>
      <figure class="about-me__img--container">
        <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
      </figure>
    </section>
    <section id="languages">
        <div class="contaianer">
            <div class="row">
                <h1 class="section__title">This is my technology stack</h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__image--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png">  
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
